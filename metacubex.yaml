  respect-rules: false  

  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - '[2402:4e00::]'
    - '[2400:3200::1]'
  nameserver:
    - 'https://8.8.8.8/dns-query#ecs=1.0.1.0/24'
    - 'https://8.8.4.4/dns-query#ecs=1.0.1.0/24'
