    interval: 180
    tolerance: 50
    lazy: false
    url: 'http://www.gstatic.com/generate_204'
    disable-udp: false
    timeout: 2000
    max-failed-times: 3
    hidden: false
    include-all-providers: true
    filter: '^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|自建|CF|游戏|🎮|(\b(GAME)\b))).*$'

