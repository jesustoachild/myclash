    #- 'tls://[2606:4700:4700::1001]#dns'

  direct-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - '[2402:4e00::]'
    - '[2400:3200::1]'

  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private,apple,apple-cn,google-cn,microsoft@cn":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
