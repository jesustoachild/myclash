dns:
  fake-ip-filter:
    - +.lan
    - +.local
    - 'rule-set:fakeip-filter'
    - 'geosite:cn,private,apple,apple-cn,google-cn,category-games,microsoft@cn'
    #- geosite:geo/geosite/category-games.list
    - +.classchen.fun
    - +.gying.si
    - +.yunpan1.cc
    - +.class
    - +.cl
    - +.subhd.tv
    - '*.localdomain'
    - +.shazam.com
    - +.level2.governmenttips.com
    #- +.snowfl.com
    - +.rss-node.com
    - +.push.apple.com
    - +.apple.com
    - +.icloud.com
    - +.icloud-content.com
    - +.itunes.apple.com
    - '*.itunes-apple.*'
    - '+.akadns.net'

  enable: true                                                                 
  listen: '[::]:1053'                                                          
  ipv6: true                                                                       
  enhanced-mode: fake-ip                                                       
  fake-ip-range: 198.18.0.1/16                                                 
  respect-rules: false  

  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - '[2402:4e00::]'
    - '[2400:3200::1]'
  nameserver:
    - 'https://8.8.8.8/dns-query#ecs=1.0.1.0/24'
    - 'https://8.8.4.4/dns-query#ecs=1.0.1.0/24'
    #- 'tls://[2001:4860:4860::8844]#dns'
    #- 'tls://[2606:4700:4700::1001]#dns'

  direct-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
    - '[2402:4e00::]'
    - '[2400:3200::1]'

  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private,apple,apple-cn,google-cn,microsoft@cn":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    +.classchen.fun,+.gying.si,+.yunpan1.cc,+.subhd.tv,'*.localdomain': 
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
      
    "geosite:!cn,!private": 
      - "tls://dns.google"
      - "tls://cloudflare-dns.com"

